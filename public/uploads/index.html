<!DOCTYPE html>
<title>View Document</title>
<meta charset=utf-8>
<meta name=viewport content=width=device-width,initial-scale=1>
<style>
  :root {
    background: whitesmoke;
  }

  body {
    margin: 0;
  }

  img {
    display: block;
    box-shadow: 0 1px 2px silver;
    margin: 3em auto;
    max-width: 100%;
  }

  header {
    position: sticky;
    display: flex;
    flex-direction: row;
    align-items: stretch;
    justify-content: space-between;
    zoom: reset;
    top: 0;
    background: white;
    padding: 0.25em;
    box-shadow: 0 1px 1px silver;
  }
  
  header nav {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header div.download {
    text-align: right;
  }

  header div.download a {
    font-size: smaller;
  }

  header, button {
    font-size: 16pt;
  }

  header button {
  }

  header button strong {
    display: block;
  }

  header button strong.pop {

  }

  nav .zoomer {
    cursor: zoom-in !important;
  }

  strong.flip {
  }

  #loading {
    margin-top: 1.5rem;
    cursor: wait !important;
    text-align: center;
  }

  nav section {
    display: flex;
    align-items: center;
  }

  nav section > * {
    margin: 0 0.15rem;
  }

  .download {
    cursor: pointer !important;
  }

  .download a {
    text-decoration: none;
  }

  .download a .link-text {
    text-decoration: underline;
  }
</style>
<header>
  <nav>
    <section class=controls>
      <button id=prev title="Previous page"> 
        &lt;
      </button>
      <button id=next title="Next page">
        &gt;
      </button>
      <button id=rotate title="Rotate page">
        &circlearrowright;
      </button>
      <input type="range" id="resizeSlider" min="33" max="200" value="100" style="max-width: 30vw;" title="Zoom" class=zoomer>
    </section>
    <section class=document>
      <span id=pagenumber></span>
      <div class=download>
        <a id=download-link title="Download original" rel=canonical download href=#download>
          <span class=link-text>Download</span>
          &#xFE3E;
        </a>
      </div>
    </section>
  </nav>
</header>
<p id=loading>
  Converting...
</p>
<img id=page>
<script>
  const path = location.pathname;
  const imgUrl = i => path.replace(/\.html$/,`-${i.toString().padStart(4,'0')}.jpeg`);
  const documentFileName = path.replace(/\.html$/, '');
  console.log({documentFileName});
  const anchor = document.querySelector('#download-link');
  anchor.setAttribute('href', documentFileName);
  let noCram = false;
  let succeeded = false;
  let failed = false;
  let pageNumber = 0;
  let ang = 0;
  page.onerror = () => {
    setTimeout(checkFirstPage, 1001);
  }
  page.onload = () => {
    succeeded = true;
    loading.innerText = ''; 
    pagenumber.innerText = `page ${(pageNumber + 1)}`;
    page.onerror = checkFirstPage;
  }
  checkFirstPage();
  prev.onclick = () => {
    const nextUrl = imgUrl(--pageNumber);
    if ( noCram ) clearTimeout(noCram);
    noCram = setTimeout(() => {
      noCram = false;
      page.src = nextUrl;
    }, 300);
  };
  next.onclick = () => {
    const nextUrl = imgUrl(++pageNumber);
    if ( noCram ) clearTimeout(noCram);
    noCram = setTimeout(() => {
      noCram = false;
      page.src = nextUrl;
    }, 300);
  }
  rotate.onclick = () => {
    ang = (ang + 90) % 360;
    page.style.transform = `rotate(${ang}deg)`;
  }

  function checkFirstPage() {
    if ( failed ) {
      loading.innerText = 'No such file';
      return;
    }
    pageNumber = 0;
    page.src = imgUrl(pageNumber);
    loading.innerText = 'Converting...';
  }

  setTimeout(() => {
    if ( ! succeeded ) {
      failed = true;
    }
  }, 1000*60*10);

    // Function to resize image based on slider value
  function resizeImage() {
    const slider = document.getElementById("resizeSlider");
    const image = document.getElementById("page");
    const zoomLevel = slider.value;
    image.style.width = zoomLevel + "%";
  }

  // Add event listener to the slider
  document.addEventListener("DOMContentLoaded", function() {
    const slider = document.getElementById("resizeSlider");
    slider.addEventListener("input", resizeImage);
  });

  document.addEventListener("DOMContentLoaded", function() {
    const downloadLink = document.getElementById("download-link"); // Replace with the actual ID of your Download anchor link

    downloadLink.addEventListener("click", function(event) {
      const userConfirmed = confirm("Are you sure? This file could harm your computer.");
      if (!userConfirmed) {
        event.preventDefault();
      }
    });
  });

</script>
